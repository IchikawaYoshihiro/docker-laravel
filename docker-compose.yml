version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: web.docker
        ports:
            - "8000:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: app.docker
        env_file: env/.env.development
        volumes:
            - ./src:/var/www
        links:
            - mysql:db
            - redis:redis
    mysql:
        restart: always
        image: mysql:5 # 8系だと認証方式が変更されているので注意
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_DATABASE=laraveltest"
        ports:
            - "33060:3306"
    redis:
        restart: always
        image: redis:latest
        volumes:
            - ./redis:/data
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes